version: "3.7"

services:
  app_proxy:
    # Umbrel gère automatiquement l'image de ce service.
    environment:
      APP_HOST: bch-node_web_1
      APP_PORT: 8080

  # Petit serveur web affichant une page de statut
  web:
    image: nginx:alpine
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/status:/usr/share/nginx/html:ro

  # Le nœud Bitcoin Cash
  node:
    image: zquestz/bitcoin-cash-node:latest
    restart: on-failure
    stop_grace_period: 1m

    # Ports modifiés pour éviter conflit avec Bitcoin Node
    ports:
      - "9333:8333"   # P2P BCH (interne 8333 → externe 9333)
      - "9332:8332"   # RPC BCH (interne 8332 → externe 9332)

    volumes:
      - ${APP_DATA_DIR}/data:/data

    environment:
      BITCOIN_RPC_USER: umbrel
      BITCOIN_RPC_PASSWORD: ${APP_PASSWORD}
